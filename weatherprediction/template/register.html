{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" type="text/css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
</head>
<body  class="bg-success">
    <div class="container">
        <div class="row">
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4">
        <form action="/saveuser/" method="post">
            {% csrf_token %}
            <h1>REGISTER HERE</h1>
            <br>
            <input type="text" name="username"  class="form-group form-control  bg-gradient form-outline form-white" placeholder="Enter username"><br>
            <input type="password" name="password" value="password" class="form-group form-control  bg-gradient" placeholder="Enter password"><br>
            <input type="text" name="name" id="name" class="form-group form-control  bg-gradient" placeholder="Enter name"><br>
            <input type="tel" name="phone"  class="form-group form-control  bg-gradient" placeholder="Enter phone number"><br>
            <input type="email" name="email"  class="form-group form-control  bg-gradient" placeholder="Enter email"><br>
            <textarea name="address" id="" cols="3" rows="10" class="form-group form-control  bg-gradient" placeholder="Enter address"></textarea><br>
            <button type="submit" class="btn btn-warning form-control">REGISTER</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
